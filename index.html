<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Bootstrap</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 px-0">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">
                                <i class="fa-brands fa-instagram fa-xl"></i>
                                <b>Instagram</b>
                            </a>
                            <button class="navbar-toggler" type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbarNavDropdown"
                                aria-controls="navbarNavDropdown"
                                aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse"
                                id="navbarNavDropdown">
                                <ul class="navbar-nav ms-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page"
                                            href="#">
                                            <button type="button"
                                                class="btn btn-primary"
                                                data-bs-toggle="modal"
                                                data-bs-target="#exampleModal">
                                                Create a new post
                                            </button>
                                        </a>
                                        <div class="modal fade"
                                            id="exampleModal"
                                            tabindex="-1"
                                            aria-labelledby="exampleModalLabel"
                                            aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1
                                                            class="modal-title fs-5"
                                                            id="exampleModalLabel">Create
                                                            a new post</h1>
                                                        <button type="button"
                                                            class="btn-close"
                                                            data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <b>Caption:</b>
                                                        <div
                                                            class="form-floating mt-2">
                                                            <textarea
                                                                class="form-control"
                                                                placeholder="Leave a comment here"
                                                                id="floatingTextarea"></textarea>
                                                            <label
                                                                for="floatingTextarea">Add
                                                                the caption of
                                                                your post
                                                                here</label>
                                                                <button type="button" class="btn btn-outline-secondary mt-2"><i class="fa-solid fa-camera"></i></button>
                                                                <button type="button" class="btn btn-outline-secondary mt-2"><i class="fa-solid fa-location-dot"></i></button>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button"
                                                            class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close</button>
                                                        <button type="button"
                                                            class="btn btn-success">Publish</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </li>
                                    <li
                                        class="nav-item d-flex align-items-center">
                                        <div class="dropdown">
                                            <button
                                                class="btn btn-secondary dropdown-toggle"
                                                type="button"
                                                data-bs-toggle="dropdown"
                                                aria-expanded="false">
                                                <i class="fa-solid fa-gear"></i>
                                            </button>
                                            <ul
                                                class="dropdown-menu dropdown-menu-end">
                                                <li><a class="dropdown-item"
                                                        href="#">Profile</a></li>
                                                <li><a class="dropdown-item"
                                                        href="#">Accesibility</a></li>
                                                <li><a class="dropdown-item"
                                                        href="#">Privacy
                                                        and Data</a></li>
                                                <li><hr class="dropdown-divider"></li>
                                                <li><a
                                                        class="dropdown-item text-danger"
                                                        href="#">Log
                                                        out</a></li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-12 px-0">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link text-primary" href="#">
                                <i class="fa-solid fa-table-cells"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary"
                                href="/index2.html">
                                <i
                                    class="fa-solid fa-square"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-4 pt-0 pe-0 pb-3 ps-3">
                    <img src="https://picsum.photos/id/137/1500/800"
                        class="img-fluid" alt="...">
                </div>
                <div class="col-4 pt-0 pe-e pb-3 ps-3">
                    <img src="https://picsum.photos/id/287/900/800"
                        class="img-fluid" alt="...">
                </div>
                <div class="col-4 pt-0 pe-e pb-3 ps-0">
                    <img src="https://picsum.photos/id/230/550/500"
                        class="img-fluid" alt="...">
                </div>
            </div>
            <div class="row">
                <div class="col-4 pt-0 pe-0 pb-3 ps-3">
                    <img src="https://picsum.photos/id/837/1200/900"
                        class="img-fluid" alt="...">
                </div>
                <div class="col-4 pt-0 pe-e pb-3 ps-3">
                    <img src="https://picsum.photos/id/227/1500/800"
                        class="img-fluid" alt="...">
                </div>
                <div class="col-4 pt-0 pe-e pb-3 ps-0">
                    <img src="https://picsum.photos/id/235/800/750"
                        class="img-fluid" alt="...">
                </div>
            </div>
            <div class="row">
                <div class="col-4 pt-0 pe-0 pb-3 ps-3">
                    <img src="https://picsum.photos/id/337/900/800"
                        class="img-fluid" alt="...">
                </div>
                <div class="col-4 pt-0 pe-e pb-3 ps-3">
                    <img src="https://picsum.photos/id/487/1450/450"
                        class="img-fluid" alt="...">
                </div>
                <div class="col-4 pt-0 pe-e pb-3 ps-0">
                    <img src="https://picsum.photos/id/535/2000/700"
                        class="img-fluid" alt="...">
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>
</html>
